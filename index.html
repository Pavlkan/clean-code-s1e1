<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="the-eisenhower-matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-task__section" id="add-task__section">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__container">
          <input class="input input__text add-task__input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>
      <ul class="tasks tasks__list" id="incomplete-tasks">
        <li class="tasks__element element">
          <input class="input input__checkbox" type="checkbox">
          <article class="element__label">Pay Bills</article>
          <input class="input input__text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button-delite__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="tasks__element tasks__element_edit element">
          <input class="input input__checkbox" type="checkbox">
          <article class="element__label">Go Shopping</article>
          <input class="input input__text" type="text" value="Go Shopping">
          <button class="button button_edit">Save</button>
          <button class="button button_delete">
            <img class="button-delite__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="tasks tasks__list tasks__list_complete" id="completed-tasks">
        <li class="tasks__element element">
          <input class="input input__checkbox" type="checkbox" checked>
          <article cclass="element__label">See the Doctor</article>
          <input class="input input__text" type="text">
          <button class="button button_edit">Edit</button>
          <button class="button button_delete">
            <img class="button-delite__icon" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
