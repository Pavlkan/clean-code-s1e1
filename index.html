<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <div class="link-container">
      <img src="./eisenhower-matrix.jpg">
      <a class="link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-wrapper">
      <p id="add-task-paragraph">
        <label for="add-task-input">Add Item</label>
        <div class="task-row-wrapper">
          <input id="add-task-input"class="task" type="text">
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul class="task-list" id="incomplete-tasks-list">
        <li class="task-element">
          <input class="input" type="checkbox">
          <label class="incomplete-task-label">Pay Bills</label>
          <input type="text" class="input incomplete-task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="task-element">
          <input class="input" type="checkbox">
          <label class="incomplete-task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input incomplete-task-input">
          <button class="button button-edit">Save</button>
          <button class="button button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul class="task-list " id="completed-tasks-list">
        <li class="task-element">
          <input class="input" type="checkbox" checked>
          <label class="complete-task-label">See the Doctor</label>
          <input type="text" class="input complete-task-input">
          <button class="button button-edit">Edit</button>
          <button class="button button-delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
